<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in JS</title>
    <link rel="stylesheet" href="events.css">
</head>
<body>
    <!--These can also be implemented using Java Script-->
<button onclick="console.log('Button was clicked');alert('This is generated on a click')">Click Me!</button>
<div onmouseover="console.log('You are hovering over div')">This is a new box</div>
    <!--Implementation using java script-->
    <button id="btn">double click me</button>

    <!--Create a button that toggles between light and dark mode-->
    <button id="mode">Change me!</button>
    <button id="bluePink">Reveal me</button>
    <script src="events.js"></script>
</body>
</html>
